    <form id="survey-form" autocomplete="on">

        <!-- Address Section -->

            <input type="text" id="state" name="state" class="form-control" required>

            <div class="form-check">

            <div class="form-check">

            </div>
            <div class="form-check">

            <div class="form-check">

            <div class="form-check">

<script>

    function editName() {
        const username = prompt("Please enter your username:");
        if (username !== null && username !== "") {
            setCookie("username", username, 7);
            displayGreeting(username);
        } else {
            // alert("No username entered. Cookie not set.");
        }
        // console.log("Username cookie not found.");

    }
    // Function to calculate average and maximum
    function calculateAverageAndMaximum() {
        var dataInput = document.getElementById("data").value;
        var numbers = dataInput.split(",").map(Number);

        if (numbers.length === 10) {
            
            if (numbers.every(num => num >= 1 && num <= 100)) {
                var sum = numbers.reduce((total, num) => total + num, 0);
                var average = sum / 10;
                var maximum = Math.max(...numbers);

                document.getElementById("average").textContent = average.toFixed(2);
                document.getElementById("maximum").textContent = maximum;
            } else {
                alert("Please ensure that all numbers are between 1 and 100.");
            }
        } else {
            alert("Please enter exactly 10 comma-separated numbers.");
        }
    }

    // Attach the calculateAverageAndMaximum function to the "data" field's change event
    document.getElementById("data").addEventListener("change", calculateAverageAndMaximum);



    function validateForm() {
        // Name validation: should contain only alphabets
        var nameInput = document.getElementById("username").value;
        var nameRegex = /^[A-Za-z\s]+$/;
        if (!nameRegex.test(nameInput)) {
            alert("Name should contain only alphabets.");
            return false;
        }

        // Address validation: should contain only appropriate characters
        var addressInput = document.getElementById("address").value;
        var cityInput = document.getElementById("city").value;
        var stateInput = document.getElementById("state").value;
        var addressRegex = /^[A-Za-z0-9\s.,#-]+$/;
        if (!addressRegex.test(addressInput) || !addressRegex.test(cityInput) || !addressRegex.test(stateInput)) {
            alert("Address, City, and State should contain only appropriate characters.");
            return false;
        }

        // Checkbox validation: at least two checkboxes should be checked
        var checkboxes = document.querySelectorAll('input[type="checkbox"][name="liked-campus"]:checked');
        if (checkboxes.length < 2) {
            alert("Please check at least two options for what you liked most about the campus.");
            return false;
        }

        // Radio button validation: at least one radio button should be selected
        var radioButtons = document.querySelectorAll('input[type="radio"][name="interest"]:checked');
        if (radioButtons.length == 0) {
            alert("Please select how you became interested in the university.");
            return false;
        }

        // Email validation: should be in a valid format
        var emailInput = document.getElementById("email").value;
        var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        if (!emailRegex.test(emailInput)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // If all validations pass, the form will submit
        return true;
    }

    document.getElementById("zip").addEventListener("blur", function () {
        const enteredZip = this.value.trim();
        const cityField = document.getElementById("city");
        const stateField = document.getElementById("state");
        const zipErrorField = document.getElementById("zip-error");

        // Make an AJAX call to fetch the JSON data
        fetch("zipcodes.json")
            .then(response => response.json())
            .then(data => {
                const matchingZip = data.zipcodes.find(zipData => zipData.zip === enteredZip);
                console.log(matchingZip);
                if (matchingZip) {
                    cityField.value = matchingZip.city;
                    stateField.value = matchingZip.state;
                } else {
                    console.log("error")
                    cityField.value = "";
                    stateField.value = "";
                }
            })
            .catch(error => {
                console.error("Error fetching zipcodes: " + error);
            });
    });


    
    document.querySelector('button[type="submit"]').onclick = function () {
        return validateForm();
    };

    function setCookie(name, value, days) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    function getCookie(name) {
        const cookies = document.cookie.split("; ");
        for (const cookie of cookies) {
            const [cookieName, cookieValue] = cookie.split("=");
            console.log(cookieName)
            if (cookieName === name) {
                return cookieValue;
            }
        }
        return null; // Cookie not found
    }
    const username = getCookie("username");
    if (username) {
        displayGreeting(username);
    } else {
        const username = prompt("Please enter your username:");

        if (username !== null && username !== "") {
            setCookie("username", username, 7);
            displayGreeting(username);
        } else {
            // alert("No username entered. Cookie not set.");
        }
        // console.log("Username cookie not found.");
    }

    function displayGreeting(name) {
        const today = new Date();
        const hour = today.getHours();
        let greeting;
        if (hour < 12) {
            greeting = "Good Morning";
        } else if (hour < 18) {
            greeting = "Good Afternoon";
        } else {
            greeting = "Good Evening";
        }
       
        document.getElementById("greeting").innerHTML = `${greeting}, ${name}, welcome to Survey`;
        document.getElementById("greeting").style.display = "block";
    }
</script>
